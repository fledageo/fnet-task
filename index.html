<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Net</title>
    <link rel="stylesheet" href="./src/styles/global.css">
    <script src="https://kit.fontawesome.com/1ee63a4a41.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="root">
        <div class="wrapper">
            <aside id="sidebar" class="sidebar">
                <div class="sidebar_container container">

                </div>
            </aside>
            <div class="main">
                <header class="header">
                    <div class="header_container container">
                        <div class="header_search">
                            <div class="search_container">
                                <input type="text" placeholder="Search...">
                                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                        <div class="header_actions">
                            <button><i class="fa-regular fa-bell"></i></button>
                            <div class="header_avatar">
                                <img src="https://cdn.britannica.com/99/236599-050-1199AD2C/Mark-Zuckerberg-2019.jpg?w=385"
                                    alt="user-image">
                            </div>
                        </div>
                    </div>
                </header>
                <section class="content">
                    <div class="content_container container">

                    </div>
                </section>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
